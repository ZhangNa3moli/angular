<div class="back">
<section>
  <h2>正在进行{{tolist.length}}</h2>
  <ul>
    <li *ngFor="let item of tolist;let idx = index;">
      <input type="checkbox" (change)="change(idx)">{{item}}<button (click)="delData(idx)">删除</button>
    </li>
  </ul> 
  <h2>已经完成{{comlist.length}}</h2>
  <ul>
    <li *ngFor="let item of comlist;let idx = index;">
      <input type="checkbox" checked (change)="change2(idx)">{{item}}<button (click)="delData2(idx)">删除</button>
    </li>
  </ul>
</section>
</div>
